{% extends 'hod/hod_index.html' %}
{% block body %}
<form action="/edit_hod_pro_post" method="post" enctype="multipart/form-data">
    <h3 align="center">Edit Profile</h3>
     <table class="table table-borderless table-striped">
         <tr>
             <td><img src="{{ hod['staff_photo']}}" width="100px" height="100px"></td>
         </tr>
        <tr>
            <th>Name<input type="hidden" name="hod_id" value="{{ hod['staff_lid']}}"></th>
            <td><input type="text" name="f1" value="{{ hod['staff_name']}}" class="form-control" required></td>
        </tr>
         <tr>
            <th>Gender</th>
             {% if hod['staff_gender']=='male' %}
            <td><input type="radio" name="n4" value="male" checked> male<br>
                <input type="radio" name="n4" value="female" >female
            </td>
                 {% else %}
            <td><input type="radio" name="n4" value="male" > male<br>
                <input type="radio" name="n4" value="female" checked>female
            </td>
             {% endif %}
        </tr>
     <tr>
            <th>DOB</th>
            <td><input type="date" name="n7"  value="{{ hod['sdob']}}" class="form-control" required></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="text" name="n1" value="{{ hod['staff_email']}}" class="form-control" required></td>
        </tr>
         <tr>
            <th>Phone</th>
            <td><input type="text" name="n2" value="{{ hod['staff_phone']}}" minlength="10" maxlength="10" pattern="[6-9]{1}[0-9]{9}" class="form-control" required></td>
        </tr>
     <tr>
            <th>Qualification</th>
            <td><input type="text" name="n8" value="{{ hod['staff_qualific']}}" class="form-control" required></td>
        </tr>
         <!--<tr>-->
            <!--<th>Join Date</th>-->
            <!--<td><input type="date" name="jdate" value="{{ hod['jdate']}}" class="form-control" required></td>-->
        <!--</tr>-->


         <tr>
            <th>Image</th>
            <td><input type="file" name="n5" class="form-control" ></td>
        </tr>

           <tr>
            <td><input type="submit" name="s1" value="UPDATE" class="btn btn-primary"></td>
        </tr>
     </table>
</form>




{% endblock %}
