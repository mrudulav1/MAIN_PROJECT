{% extends 'faculty/faculty_index.html'%}
{% block body %}
<form action="/add_equipment_post" method="post" enctype="multipart/form-data">
     <table class="table table-borderless table-striped">
        <tr>
            <th>name</th>
            <td><input type="text" name="f1" class="form-control" required></td>
        </tr>
     <tr>
            <th>Type</th>
         <td><select name="select" class="form-control" required>
             <option>Glass</option>
               <option>Plastic</option>
         </select></td>
        </tr>
         <tr>
            <th>Photo</th>
            <td><input type="file" name="filefield" class="form-control" required></td>
        </tr>
         <tr>
            <th>Price</th>
            <td><input type="text" name="price" class="form-control" required></td>
        </tr>
         <tr>
             <td><input type="submit" name="submit" value="Add" class="btn btn-primary"></td>
         </tr>
     </table>
</form>
{% endblock %}
