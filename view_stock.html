{% extends 'faculty/faculty_index.html'%}
{% block body %}
<form action="/view_stock_post" method="post" enctype="multipart/form-data">
     <table class="table table-borderless table-striped">
         <tr>
             <td>name</td>
             <td><input type="tex" name="textfield" class="form-control" required></td>
             <td><input type="submit" name="submit" value="search" class="btn btn-primary"></td>
         </tr>
     </table>
     <table class="table table-borderless table-striped">
         <tr>
             <th>Sl no</th>
             <th>equipment name</th>
             <th> stock</th>
             <th>Lab name</th>
             <th> Date</th>
             <th></th>
         </tr>
         {% for i in stock %}
         <tr>
                <td>{{ loop.index }}</td>
             <td>{{ i['eqp_name'] }}</td>
                <td>{{ i['stock'] }}</td>
             <td>{{ i['lab_name'] }}</td>

         <td><a href="/delete_stock/{{ i['stock_id'] }}" class="btn btn-outline-danger">Delete</a> <br><br>

         </tr>

</form>
{% endblock %}
