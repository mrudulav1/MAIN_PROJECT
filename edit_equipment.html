{% extends 'faculty/faculty_index.html'%}
{% block body %}
<form action="/edit_equipment_post" method="post" enctype="multipart/form-data">
     <table class="table table-borderless table-striped">
         <tr>
             <td><img src="{{ eqp['photo'] }}" height="100px" width="100px"></td>
         </tr>
        <tr>
            <th>name<input type="hidden" name="eq_id" value="{{ eqp['eqp_id'] }}"></th>
            <td><input type="text" name="f1" value="{{ eqp['eqp_name'] }}" class="form-control" required></td>
        </tr>
     <tr>
            <th>Type</th>
         <td><select name="select" class="form-control" required>
             <option>{{ eqp['type'] }}</option>
             <option>combo box</option>
               <option>single box</option>
         </select></td>
        </tr>
         <tr>
            <th>Photo</th>
            <td><input type="file" name="filefield" class="form-control" ></td>
        </tr>
         <tr>
            <th>Price</th>
            <td><input type="text" name="price" value="{{ eqp['price'] }}" class="form-control" required></td>
        </tr>
         <tr>
             <td><input type="submit" name="submit" value="Edit" class="btn btn-primary"></td>
         </tr>
     </table>
</form>
{% endblock %}
