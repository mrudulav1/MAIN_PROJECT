{% extends 'admin/index.html'%}
{% block body %}
<form action="/add_staff_post" method="post" enctype="multipart/form-data">
     <table class="table table-borderless">
        <tr>
            <th>Photo</th>
            <td><input type="file" name="f1" class="form-control" ></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" name="n1" class="form-control" required></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="r1" value="male">Male
                <input type="radio" name="r1" value="female">Female
                <input type="radio" name="r1" value="other">Other</td>
        </tr>
        <tr>
            <th>DOB</th>
            <td><input type="date" name="d1" class="form-control" required></td>
        </tr>
         <tr>
            <th>Email</th>
            <td><input type="email" name="e1" class="form-control" required></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="number" name="p1" class="form-control" required maxlength="10" pattern="[6789]{1}[0-9]{9}"></td>
        </tr>
        <tr>
            <th>Qualification</th>
            <td><input type="text" name="q1" class="form-control" required></td>
        </tr>
         <tr>
             <td>Position</td>
             <td><select name="select" class="form-control" required>

                 <option>HOD</option>
                 <option>Faculty</option>
                 <option>TEACHER</option>
             </select></td>
         </tr>

        <tr>
            <td colspan="2" align="2"><input type="submit" name="s1" value="SAVE" class="btn btn-outline-success"></td>
        </tr>

    </table>
</form>
{% endblock %}
