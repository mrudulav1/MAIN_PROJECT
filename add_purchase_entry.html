{% extends 'faculty/faculty_index.html'%}
{% block body %}
<form action="/add_purchase_entry_post" method="post" enctype="multipart/form-data">
     <table class="table table-borderless table-striped">
        <tr>
            <td>equipment</td>
            <td><select name="select" class="form-control" required>
                {% for i in eqp %}
                <option value="{{ i['eqp_id']}}">{{ i['eqp_name']}}</option>
                {% endfor %}
            </select></td>
        </tr>
         <tr>
             <td>Lab</td>
             <td><select name="select1" class="form-control" required>
                 {% for i in lab %}
                <option value="{{ i['lab_id']}}">{{ i['lab_name']}}</option>
                {% endfor %}
             </select></td>
         </tr>
         <tr>
             <td>Amount</td>
             <td><input type="text" name="amount" class="form-control" required></td>
         </tr>
         <tr>
             <td>stock</td>
             <td><input type="text" name="stock" class="form-control" required></td>
         </tr>
         <tr>
             <td><input type="submit" name="submit" value="Add" class="btn btn-primary"></td>
         </tr>

     </table>
</form>
{% endblock %}
