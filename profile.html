{% extends 'hod/hod_index.html' %}
{% block body %}
<body>
<table class="table table-borderless">
    <tr>
        <td colspan="2"><img src="{{ data['staff_photo'] }}" width="100px" height="100px"></td>
    </tr>

    <tr>
        <th>Name</th>
        <td>{{ data['staff_name'] }}</td>
    </tr>

    <tr>
        <th>Gender</th>
        <td>{{ data['staff_gender'] }}</td>
    </tr>

    <tr>
        <th>DOB</th>
        <td>{{ data['sdob'] }}</td>
    </tr>

    <tr>
        <th>Email</th>
        <td>{{ data['staff_email'] }}</td>
    </tr>

    <tr>
        <th>Phone</th>
        <td>{{ data['staff_phone'] }}</td>
    </tr>

    <tr>
        <th>Qualification</th>
        <td>{{ data['staff_qualific'] }}</td>
    </tr>
