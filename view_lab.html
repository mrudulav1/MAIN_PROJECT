{% extends 'admin/index.html'%}
{% block body %}
<form action="" method="post" enctype="multipart/form-data">
     <table class="table table-borderless table-striped">
         <tr>
             <th>Sl no</th>
             <th>Lab name</th>
             <th>Room no</th>
         </tr>
         {% for i in data %}
         <tr>
                <td>{{ loop.index }}</td>
                <td>{{ i['lab_name'] }}</td>
                <td>{{ i['room_no'] }}</td>
             <td><a href="/delete_lab/{{ i['lab_id'] }}" class="btn btn-outline-danger">Delete</a></td>
            <td> <a href="/edit_lab/{{ i['lab_id'] }}" class="btn btn-outline-success">Edit</a> </td>
         </tr>
         {% endfor %}
     </table>
</form>
{% endblock %}
