{% extends 'faculty/faculty_index.html'%}
{% block body %}
<form action="/dameg_report_post" method="post" enctype="multipart/form-data">
     <table class="table table-borderless table-striped">

     <tr>
            <th>euipment</th>
         <td><select name="select" class="form-control" required >
             {% for i in eqp %}
                 <option value="{{ i['eqp_id'] }}">{{ i['eqp_name'] }}</option>
                {% endfor %}
         </select>

         </td>
        </tr>
      <tr>
            <th>student</th>
         <td><select name="select1" class="form-control" required >
             {% for i in stnd %}
                 <option value="{{ i['login_id'] }}">{{ i['name'] }}</option>
                {% endfor %}
         </select>

         </td>
        </tr>
     <tr>
            <th>Lab</th>
         <td><select name="select2" class="form-control" required >
             {% for i in lab %}
                 <option value="{{ i['lab_id'] }}">{{ i['lab_name'] }}</option>
                {% endfor %}
         </select>

         </td>
        </tr>
     <tr>
         <th>Damege</th>
         <td><textarea name="texarea" class="form-control" required></textarea></td>
     </tr>
     <tr>
             <td><input type="submit" name="submit" value="Add" class="btn btn-primary"></td>
         </tr>
     </table>
</form>
{% endblock %}
