{% extends 'admin/index.html'%}
{% block body %}
<form action="/edit_staff_post" method="post" enctype="multipart/form-data">
     <table class="table table-borderless table-striped"><tr></tr>
         <tr>
             <td><img src="{{ data['staff_photo'] }}"></td>
         </tr>
        <tr>
            <th>Photo</th><input type="hidden" name="h1" value="{{ data['staff_lid'] }}">
            <td><input type="file" name="f1" class="form-control" ></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" name="n1" value="{{ data['staff_name'] }}" class="form-control" required></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="r1"  value="male" {% if data['staff_gender']=='male' %} checked {% endif %}>Male
                <input type="radio" name="r1" value="female" {% if data['staff_gender']=='female' %} checked {% endif %}>Female
                <input type="radio" name="r1" value="other" {% if data['staff_gender']=='other' %} checked {% endif %}>Other</td>
        </tr>
        <tr>
            <th>DOB</th>
            <td><input type="date" name="d1" value="{{ data['staff_dob'] }}" class="form-control" required></td>
        </tr>
         <tr>
            <th>Email</th>
            <td><input type="email" name="e1" value="{{ data['staff_email'] }}" class="form-control" required></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="number" name="p1" value="{{ data['staff_phone'] }}" class="form-control" required maxlength="10" pattern="[6789]{1}[0-9]{9}"></td>
        </tr>
        <tr>
            <th>Qualification</th>
            <td><input type="text" name="q1" value="{{ data['staff_qualific'] }}" class="form-control" required></td>
        </tr>
         <tr>
             <td>Position</td>
             <td><select name="select" class="form-control" required>

                 <option>HOD</option>
                 <option>Faculty</option>
                 <option>TEACHER</option>
             </select></td>
         </tr>


        <tr>
            <td colspan="2", align="center"><input type="submit" name="s1" value="UPDATE" class="btn btn-outline-success"></td>
        </tr>

    </table>
</form>
{% endblock %}
